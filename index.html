<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Truths 1 Lie</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>You won't be able to guess which one of these is a lie!</h1>
    <div class="statementOne">
        <h3>I've been in a parade at Universal Studios in Florida</h3>
    </div>
    <div class="statementTwo">
        <h3>I've been to New York and seen Phantom of the Opera
            on Broadway
        </h3>
    </div>
    <div class="statementThree">
        <h3>I've gone to California to visit family</h3>
    </div>
</body>
</html>
